<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
    <div class="container">
        <div class="weather_container">

            <div class="weather_img">
            </div>
            <div class="weather_sitie">
                <p class="sitie_date"></p>
                <p class="sitie_time"></p>
                <p class="sitie"></p>
            </div>
        </div>

        <div class="weather_temp">
            <div>
                <p class="temperature weather"></p>
                <p class="wind weather"></p>
            </div>

            <div class="sitie_search">
                <p class="sitie_search_text">Ведите название города:</p>
                <label>
                    <input class="search" type="text">
                </label>
                <button class="sitie_search_submit btn">OK</button>

            </div>

        </div>
    </div>
</section>
<script src="style.js"></script>
</body>
</html>
